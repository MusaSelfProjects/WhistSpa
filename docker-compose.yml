version: "2"
services:
    client:
        build:
            context: client
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
    server:
        build:
            context: server
            dockerfile: Dockerfile
        ports:
            - "8080:8080"
        depends_on:
            - mysql
    mysql:
        image: mysql
        ports:
            - 3306